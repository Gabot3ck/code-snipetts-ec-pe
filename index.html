<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Perú</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Carrusel del Home -->
    <section id="homeHeaderCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#homeHeaderCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#homeHeaderCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#homeHeaderCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active d-flex justify-content-between align-items-center">
          <section class="d-block w-50" >
            <h1 class="display-1">E-Commerce Perú</h1>
            <p class="lead">La mejor tienda online de Perú</p>
            <a href="#" class="btn btn-primary">Ver Productos</a>
          </section>
          <img src="https://www.tiendascanavini.pe/wp-content/uploads/2024/11/cerraduras-digitales.png" class="d-block w-50" alt="...">
        </div>

        <div class="carousel-item d-flex justify-content-between align-items-center">
          <section class="d-block w-50" >
            <h1 class="display-1">E-Commerce Perú</h1>
            <p class="lead">La mejor tienda online de Perú</p>
            <a href="#" class="btn btn-primary">Ver Productos</a>
          </section>
          <img src="https://www.tiendascanavini.pe/wp-content/uploads/2024/11/1704730761649.jpg" class="d-block w-50" alt="...">
        </div>

        <div class="carousel-item d-flex justify-content-between align-items-center">
          <section class="d-block w-50" >
            <h1 class="display-1">E-Commerce Perú</h1>
            <p class="lead">La mejor tienda online de Perú</p>
            <a href="#" class="btn btn-primary">Ver Productos</a>
          </section>
          <img src="https://www.tiendascanavini.pe/wp-content/uploads/2024/12/assd-Photoroom.png" class="d-block w-50" alt="...">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#homeHeaderCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#homeHeaderCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </section>

    
    <!-- Categorías -->
     <section class="d-flex flex-column justify-content-center align-items-center my-5 gap-3" >
      <h2>Categorías</h2>
      <div id="categoriesCarousel" class="carousel-container">
        <div class="carousel-track">
          <div class="carousel-item2">
            <img src="https://www.tiendascanavini.pe/wp-content/uploads/2025/01/715AA43-AI-1.jpg" alt="Categoría 1">
            <h3>Categoría 1</h3>
          </div>
          <div class="carousel-item2">
            <img src="https://www.tiendascanavini.pe/wp-content/uploads/2025/01/bisagra-73230X30-BS.R.png" alt="Categoría 2">
            <h3>Categoría 2</h3>
          </div>
          <div class="carousel-item2">
            <img src="https://www.tiendascanavini.pe/wp-content/uploads/2024/12/7112090-CI.N-1.jpg" alt="Categoría 3">
            <h3>Categoría 3</h3>
          </div>
          <div class="carousel-item2">
            <img src="https://www.tiendascanavini.pe/wp-content/uploads/2025/01/7131094-AI-2.jpg" alt="Categoría 4">
            <h3>Categoría 4</h3>
          </div>
          <div class="carousel-item2">
            <img src="https://www.tiendascanavini.pe/wp-content/uploads/2025/01/715AC40-NS-1.jpg" alt="Categoría 5">
            <h3>Categoría 5</h3>
          </div>
          <!-- Más categorías según sea necesario -->
        </div>
        <button class="carousel-btn prev-btn">&lt;</button>
        <button class="carousel-btn next-btn">&gt;</button>
      </div>
      
     </section>
    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/script.js" ></script>
</body>
</html>
